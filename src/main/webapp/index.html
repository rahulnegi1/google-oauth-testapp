<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
        <title>Very Simple OAuth example using Google oAuth APIs</title>
    </head>    
    <body>
	<div>
            <h1> Welcome to [Very Simple OAuth example using Google oAuth APIs]</h1>
	</div>	
        <div>
            <h1>Using a button</h1>
	</div>
	<form action="/testapp/login" method="post">  
            <input type="submit" value="Login to TestX[via Google]"/> 
	</form>  
        </br></br>
        <div>
            <h1>Using a link</h1>
	</div>
        <div>
            <a href="/testapp/login">Login to TestX[via Google]</a>
	</div>
        </br>      
    </body>
</html>
